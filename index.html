<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF-Web</title>
    
    <script src="coi-serviceworker.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="container">
        <h1>FF-Web</h1>
        <p>100%ローカルで音声を変換します</p>

        <input type="file" id="uploader" accept="audio/*,video/*">

        <div class="options">
            <label for="formatSelector">変換後のフォーマット:</label>
            <select id="formatSelector">
                <option value="mp3" selected>MP3(.mp3)</option>
                <option value="m4a">AAC(.m4a)</option>
                <option value="flac">FLAC(.flac)</option>
                <option value="wav">WAV(.wav)</option>
                <option value="opus">Opus(.webm)</option>
            </select>
        </div>

        <button id="transcodeButton" disabled>変換！</button>

        <p id="status">ファイルを選択するかドラッグ&ドロップしてください</p>

        <div id="result"></div>
    </div>
</main>

<footer>
    <a href="https://github.com/lunae-f/FF-Web" target="_blank" rel="noopener noreferrer">FF-Web</a>, made with ❤️‍🔥 by Lunae. | MIT License
</footer>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
<script src="script.js"></script>

</body>
</html>
